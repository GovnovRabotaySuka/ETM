 kalyan_6_desc:0 "Кальян в Афганистане с характерным "сухим" табачным дымом. Кальян для афганцев – символ возвращения к мирному прошлому после долгой войны. К слову, здесь его называют «чилим». В древности мирные афганцы сидели на коврах с подушками, болтали, курили и пили чай. Причем использовали не только табак, но и гашиш. Выращивали его по всей стране. Учитывая такую особенность, в то время существовали кафе для «курящих» и «некурящих». Отличить их можно было по чайнику, выставляемом на открытой террасе. Если его украшали яркие краски и бусины, тогда хозяин заведения разрешал курение чараса (гашиша). В любом случае кальян снабжали гибким шлангом и наматывали на шею подобно змее. Вместо угля применяли сухой конный навоз. Такая идея появилась в Афганистане благодаря близлежащей Индии."
