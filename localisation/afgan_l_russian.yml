 afgan.1.t:0 "Свержение старой власти"
 afgan.1.d:0 "После спидрана по захвату власти в Афганистане мы предстаём перед выбором. Мы можем сохранить название нашей партии, а можем выбрать что-то, что будет лучше соответствовать новому времени. Что будем делать?"
 afgan.1.a:0 "Новое название"
 afgan.1.b:0 "Старое по кайфу"
 afgan.2.t:0 "Интересная мысля"
 afgan.2.d:0 "Мы тут с пацанами сидели в кальянной, и Дутка решил основать свою сеть кальянных. Идея отличная, надёжная как швейцарские часы."
 afgan.2.a:0 "Дунем"
 afgan.3.t:0 "Первый этап"
 afgan.3.d:0 "Наша конечная цель - захват Пешевара и Кветты. Сделать это без объявление войны возможно. Мы устроим восстание Хипорей и Эморей, а пока с ними будут разбираться Панки мы введём войска на нужные территории."
 afgan.3.a:0 "Поехали"
 afgan.4.t:0 "Восстание Хипорей и Эморей"
 afgan.4.d:0 "Повстанцы перешли от партизанства к освободительной войне! Нужно срочно предпринимать ответные меры!"
 afgan.4.a:0 "Да блять!"
 afgan.5.t:0 "Заключение мира"
 afgan.5.d:0 "Эта война затянулась, нужно заключать мир"
 afgan.5.a:0 "Да, нужно заключать"
 afgan.5.b:0 "Никакого мира"
 afgan.6.t:0 "Заключение мира"
 afgan.6.d:0 "Панки признали своё поражение, наконец мы независимы!"
 afgan.6.a:0 "УРА!!"
 afgan.7.t:0 "Второй этап"
 afgan.7.d:0 "Боевая готовность, мы переходим границу Панков. Полное радиомолчание обеспечит неожиданность наших действий, нужно работать быстро"
 afgan.7.a:0 "Всё идет по плану"
 afgan.8.t:0 "Третий этап"
 afgan.8.d:0 "Наши войска заняли нужные территории, но дальше продвигаться нельзя, иначе дело дойдёт до войны."
 afgan.8.a:0 "Отлично"
 afgan.9.t:0 "Обращение лидера"
 afgan.9.d:0 "Дутка обратился к нации с обращением. Нашей стране необходимо топливо для танков и авиации. Война с Персией необходима для развития нашего государства."
 afgan.9.a:0 "Поистине великие амбиции"
 afgan.10.t:0 "Национализация Гренландии"
 afgan.10.d:0 "Наша компания раздобыла для нас Гренландию, нам стоит её национализировать"
 afgan.10.a:0 "Это невыгодно"
 afgan.10.b:0 "Перспективненько"
 afgan.11.t:0 "Да за что?!"
 afgan.11.d:0 "Редник пригласил Азербайджан в альянс. Теперь у нас растянулась линия фронта аж до Кабула"
 afgan.11.a:0 "Редник, сука!"
