 LET_Senat_desc:0 "Совет ЛНОФ - странная структура. Он представляет собой одну партию - НКД "РП" - в которой, правда, нашли место люди левых взглядов всех сортов из всех многочисленных коммун Летовии. Конечно, все представители Совета имеют личные взгляды на многие вещи, часто противоречащие друг другу. Но пока мы остаёмся в окружении врага, каждая коммуна и её представитель должны быть едины в своём порыве продолжать неравную борьбу. Совет состоит из трёх идеологических групп, поддержка которых описана ниже.\n\nПоддержка §gЛетовцев:§! [?party_popularity_100@pahanism] \n\nПоддержка §RБорщевиков:§! [?party_popularity_100@borshewism]\nФракция борщевиков разделена между анархистами, которые выступают за немедленную ликвидацию государства, и между коммунариями, которые предлагают построить государство на основе профсоюзов. \nВлияние §OАнархистов:§! [GetLET_anarchism]      Влияние §RКоммунариев:§! [GetLET_communar]\n\nПоддержка §LНационал-борщевиков:§! [?party_popularity_100@bidlo] "
