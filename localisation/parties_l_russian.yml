 lmaoburgsis_desc:0 "АХАХАХА ТНО МОМЕНТ БУРГСИС ОРДЕНШТАДТ ДИ ГЛОБАЛЬ ПЛАНИРОВКА\n\n\n\nНенавижу, блять, ебаный ТНО"
