 tradeunionism:0 "Трейд-юнионизм"
 tradeunionism_desc:0 "Профсоюзы - главное орудие пролетариата в мирное время, они обязаны радикализироваться и показать буржуям всю мощь рабочего движения"
 shizophysicalcom:0 "Шизофизический коммунизм"
 shizophysicalcom_desc:0 "ПАВЕЛ ЛУКИН И ПАРТИЯ ВСЕ, КУРГИНЯН И ПРОЧИЕ КРУТЫЕ ЧУВАКИ ЗАНЯЛИ ДАННЫЙ КВАДРАТ"
 christianlib:0 "Теология освобождения"
 christianlib_desc:0 "По сути дела первым коммунистом был Иисус Христос..."
 socialanarchism:0 "Социал-анархизм"
 socialanarchism_desc:0 "Анархия - это не какой-то вам хаос, ужас и братоубийство. Анархия - это великий идеал, рай для всех людей, апогей солидарности, людской любви и свободы. Анархия - это огонь Прометея, то, что люди несли, несут и будут нести в своём сердце. Я люблю вас, братья, и я желаю всем счастья и наступления рая для всех нас!"
 imperial_putinism:0 "Имперский путинизм"
 imperial_putinism_desc:0 "Империя никогда не падала. ОНА ЖИЛА ВЕЧНО И ОНА БУДЕТ ЖИТЬ. НУЖНО ТОЛЬКО ВЕРНУТЬ ВСЁ ПОТРАЧЕНОЕ"
 colonial_putinism:0 "Колониальный путинизм"
 colonial_putinism_desc:0 "Колонии - основа Империи. А потому мы будем славно трудиться во благо Императора..."
