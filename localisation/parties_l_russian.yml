 socdem:0 "Социал-демократия"
 socdem_desc:0 "Совки называют эту идеологию "социал-фашизмом", но они долбоёбы и их мнение не учитывается"
 radicalcentrism:0 "Радикальный центризм"
 radicalcentrism_desc:0 "Я просто хочу жарить шашлычки, ради Бога!"
 shueppsh:0 "ШУЕ ППШ"
