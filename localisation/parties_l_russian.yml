 individualism:0 "Штирнеризм"
 individualism_desc:0 "Мне похуй на всех, могу даже изнасиловать твою жирную мамашу, ведь у меня гораздо больше сил лол"
 anarchopunk:0 "Анархо-панк"
 anarchopunk_desc:0 "Рэп дерьмо, попса параша!\nПанки хой, победа наша!"
 primitivism:0 "Примитивизм"
 primitivism_desc:0 "Индустриальная революция и ее последствия стали катастрофой для человечества. Они намного увеличили продолжительность жизни тех, кто живет в развитых странах, но привели к дестабилизации общества, сделали жизнь бессмысленной, подвергли людей унижению, привели к распространению психологических страданий (а в странах третьего мира — и физических) и поставили под угрозу существование природы. Продолжающееся технологическое развитие усугубит ситуацию. Безусловно, оно подвергнет людей еще большим унижениям, причинит еще больший вред природе, наверняка приведет к еще большей социальной дезорганизации и психологическим страданиям и вполне может привести к росту физических страданий даже в развитых странах"
 gachism:0 "Гачизм"
