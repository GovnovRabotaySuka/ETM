 nazi:0 "Натсизм"
 nazi_desc:0 "Вы натсы, да? Если вы натсы, то идите вы нахуй короче!"
 fashiki:0 "Фашистен"
 fashiki_desc:0 "Фашизм — это открытая террористическая диктатура наиболее реакционных, наиболее шовинистических, наиболее империалистических элементов финансового капитала… Фашизм — это не надклассовая власть и не власть мелкой буржуазии или люмпен-пролетариата над финансовым капиталом. Фашизм — это власть самого финансового капитала. Это организация террористической расправы с рабочим классом и революционной частью крестьянства и интеллигенции. Фашизм во внешней политике — это шовинизм в самой грубейшей форме, культивирующий зоологическую ненависть к другим народам"
