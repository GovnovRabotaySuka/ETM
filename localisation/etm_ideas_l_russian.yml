 LET_Ptitsa_Psihodeliki_desc:0 "Мы подписали договор с Омской Птицей. Да поможет нам Бог"
 dolgaya_war:0 "Долгая Война"
 dolgaya_war_desc:0 "Война, превратившаяся в позиционную, убивает веру народа в правительство. Необходимо в срочном порядке решить эту проблему."
 razdelennaya_italy:0 "Разделённая Италия"
 razdelennaya_italy_desc:0 "Уже много лет наша единая страна разделена на две. Чтобы избавиться от этой проблемы, мы должны вновь объединить Италию."
 idea_mus_1:0 "Величие Безумного Безумца"
 idea_mus_1_desc:0 "Когда у власти находится сильный лидер, народ сам пойдёт за ним."
 idea_mus_3:0 "Оборонная война против сосисок"
 idea_mus_3_desc:0 "Сосиски выдвинули против нас свои войска, которые явно лучше наших. Мы должны немного переждать и в нужный момент ударить сами."
 idea_mus_8:0 "Война в меньшинстве"
 idea_mus_8_desc:0 "Против нас собирается мощная коалиция. Мы должны выдержать."
 idea_mus_4:0 "Запрет импортного пива и сосисок"
 idea_mus_4_desc:0 "Мы обязаны были пойти на такой шаг, однако наш народ не доволен нашими действиями."
 idea_mus_9:0 "Покупка импортного пива"
 idea_mus_9_desc:0 "Покупка импортного пива по большей части положительно повлияла на нашу армию."
 idea_mus_5:0 "Поддержка крылатых гусар"
 idea_mus_5_desc:0 "Поляки прислали нам в помощь свою элитную кавалерию."
 idea_mus_1_a:0 "Муссолини в запое"
 idea_mus_1_a_desc:0 "Муссолини напился и временно не может исполнять свои обязанности."
 idea_mus_2_a:0 "Муссолини вышел из запоя"
 idea_mus_2_a_desc:0 "Муссолини вышел из запоя и теперь с трезвой головой возвращается к делам."