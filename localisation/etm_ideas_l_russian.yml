 LET_Golod_9:0 "Голод усиливается"
 LET_Golod_9_desc:0 "Когда думаешь, что хуже уже не будет, то всё становится ещё хуже"
 LET_Golod_10:0 "Голодомор"
 LET_Golod_10_desc:0 "Люди гибнут, а наша система разлагается. Пора прощаться"
 LET_Nothing_To_Lose:0 "Нечего терять"
 LET_Nothing_To_Lose_desc:0 "Великая Сибирская война показала нам и проклятым буржуям нашу собственную силу. Каждый сын и каждая дочь Советской Отчизны проявили невероятную силу духа. Когда по нашей земле ходили сапоги интервентов, когда они бомбили нашу столицу, когда шли на нас со штыками наперевес - мы не дрогнули, ведь за нами был Наш Спаситель.\nДа, мы проиграли войну, но стали сильнее, чем когда-либо, нам более нечего терять! Наша великая миссия будет исполнена, а Летовский Народный Освободительный Фронт будет стоять вечно!\n\n§RСВЯЩЕННАЯ НАРОДНАЯ ВОЙНА СТОИТ У НАШЕГО ПОРОГА. И КОГДА НАСТАНЕТ ЕЕ ЧАС - МЫ НЕ ДРОГНЕМ И ОТПЛАТИМ БУРЖУИНАМ И ИХ ПРИХЛЕБАТЕЛЯМ ЗА ВСЕ НАШИ СТРАДАНИЯ"
 LET_Corp:0 "Народные корпорации"
 LET_Corp_desc:0 "Великая Сибирская война обернулась достаточно интересными последствиями. Буржуины разворовали богатства Сибири и развалили большую часть сферы услуг. Когда случилось восстание, практически все перестало работать так, как надо. Но лишь 2 института не перестали работать - Отдел Гражданской Обороны по городу Омск и личный лейбл Егора Летова "ГрОб-Рекордс". Они подчинили себе практически все аварийные службы и сферу услуг. Конечно они подотчетны народу, но данные корпорации создают угрозу восстанавления капитализма. Нам стоит переделать их или же вовсе уничтожить"
 LET_Cherniy_Rinok:0 "Чернее чёрного"
 LET_Cherniy_Rinok_desc:0 "В благодарность за победу в войне мы позволили чёрному рынку создать официальные базы на нашей территории"
 LET_Moya_Oborona:0 "Моя оборона"
 LET_Moya_Oborona:0 "Пока наши солдаты готовы держать ружья, рабочие стоять за стонками, а бункеры сдерживать удары уродов из Пластмассового Мира - мы не победимы!"
 LET_Moya_Oborona_2:0 "Моя оборона"
 LET_Moya_Oborona_2:0 "Пока наши солдаты готовы держать ружья, рабочие стоять за стонками, а бункеры сдерживать удары уродов из Пластмассового Мира - мы не победимы!"
