 LET_Ptitsa_Proklyatie_desc:0 "Небо заслоняют чёрные тучи. Да спасёт нас Господь"
 LET_Delay_S_Nami:0 "Делай с нами, делай как мы, делай лучше нас!"
 LET_Delay_S_Nami_desc:0 "Похоже, что партизаны готовят полномасштабную протестную акцию!"
 LET_Centralizovannaya_Armiya:0 "У войны не женское лицо"
 LET_Centralizovannaya_Armiya_desc:0 "Пока мы находимся в состоянии войны нам нужно временно централизировать управление войсками и коммунами. Слава Летову!"
 LET_Partizany:0 "В Ленинских горах"
 LET_Partizany_desc:0 "Очевидно, что наш враг силён, а значит нам надо воспользоваться любыми методами борьбы с врагом - ловушки, минные поля и выжигание земли. Слава Летову!"
 LET_Rabochiye:0 "Будет Новый день"
 LET_Rabochiye_desc:0 "Рабочие должны, обязаны быть объединены в единый огромный профсоюз, чтобы полностью обеспечить нужды фронта. Слава Летову!"
 LET_K_Pobede:0 "Забота у нас такая"
 LET_K_Pobede_desc:0 "Наша страна обязательно выдержит все удары Летова, а пока мы будем максимально давить буржуинские и имперские идеи, продвигая превосходство Летовии и её системы. Слава Летову!"
 LET_Nochyu:0 "Ночью"
 LET_Nochyu_desc:0 "Ночью наш враг не может сражаться в полном масштабе. А мы можем"
 LET_Voyna_Diversia:0 "Мастабное разложение связей"
