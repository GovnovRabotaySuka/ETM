 LET_Zhelezniy_Zanoves:0 "Железный занавес на красном фоне"
 LET_Zhelezniy_Zanoves_desc:0 "Мы проиграли Великую Сибирскую войну не из-за слабости наших солдат, не из-за нашей промышленности и не из-за наших людей, но из-за нашей разговорчивости. Мировые страны узнали о наших планах и обрушились на нашу великую Утопию. С тех пор мы приняли самое непопулярное, но самое верное решение - перекрыть связь с внешним миром. Мы контактируем исключительно с черным рынком и очень узким рядом стран единомышленников, а любые попытки пересечения границы моментально прерываются и караются! Слава товарищу Егору Летову!"
 LET_Sistema:0 "Система"
 LET_Sistema_desc:0 "Наше "государство" обладает достаточно... странной формой управления. Национал-Коммунистическое Движение сугубо поощрает создание коммун. Однако фракционализм внес свои коррективы. Коммунарии, панки, анархисты и национал-борщевики образовали свои маленькие коммуны и не очень горят желанием сотрудничать. Нам нужно решать проблемы управления нашими коммунами"
 LET_Peremiriye:0 "Великое Сибирское перемирие"
 LET_Peremiriye_desc:0 "Великая Сибирская война обратила наши старания в пепел, а Утопия практически пала под ударами буржуинов. Однако им не хватило духу добить нас. Они старались полтора года, но отчаялись и подписали с нами достаточно унизительный "мир", сроком на 5 лет.\n\n§RУ НАС ОСТАЛОСЬ НЕ ТАК МНОГО ВРЕМЕНИ. ВРАГИ ЛЕТОВИИ НЕ ДРЕМЛЮТ И ЛЕТАЮТ НАД НАМИ, АКИ ПАДАЛЬЩИКИ! СВЯЩЕННАЯ НАРОДНАЯ ВОЙНА ГРЯДЕТ И МЫ НЕ МОЖЕМ ПРОИГРАТЬ!"
 LET_Edinstvo_1:0 "Единство Совета - отвратительное"
 LET_Edinstvo_1_desc: "Единство нашего Совета безумно важно. В данный момент Совет Освободительного Фронта находится в состоянии абсолютного хаоса, а коммуны совсем не хотят кому-либо помогать"
 LET_Edinstvo_2:0 "Единство Совета - очень слабое"
 LET_Edinstvo_2_desc: "Единство нашего Совета безумно важно. В данный момент Совет абсолютно не готов сотрудничать. Вражда пронизает все слои общества"
 LET_Edinstvo_3:0 "Единство Совета - слабое"
 LET_Edinstvo_3_desc: "Единство нашего Совета безумно важно. В данный момент Совет находится в состоянии вражды, а коммуны отказываются помогать друг другу"
 LET_Edinstvo_4:0 "Единство Совета - плохое."
 LET_Edinstvo_4_desc: "Единство нашего Совета безумно важно. В данный момент Совет не хочет объединяться против врага, а коммуны не особо желают объединяться"
 LET_Edinstvo_5:0 "Единство Совета - среднее"
 LET_Edinstvo_5_desc: "Единство нашего Совета безумно важно. В данный момент в Совете имеется целая серия разногласий, а коммуны не очень идут на сотрудничество"
 LET_Edinstvo_6:0 "Единство Совета - среднее"
 LET_Edinstvo_6_desc: "Единство нашего Совета безумно важно. В данный момент в Совете имеется целая серия разногласий, а коммуны не очень идут на сотрудничество"
 LET_Edinstvo_7:0 "Единство Совета - отличное"
 LET_Edinstvo_7_desc: "Единство нашего Совета безумно важно. В данный момент Совет вполне един, а коммуны более-менее готовы сотрудничать"
 LET_Edinstvo_8:0 "Единство Совета - сильное"
 LET_Edinstvo_8_desc:0 "Единство нашего Совета безумно важно. В данный момент Совет Освободительного Фронта готов сотрудничать, а коммуны охотно помогают друг другу"
 LET_Edinstvo_9:0 "Единство Совета - очень сильное"
 LET_Edinstvo_9_desc: "Единство нашего Совета безумно важно. В данный момент Совет Освободительного Фронта полностью готов сотрудничать, а коммуны отлично относятся друг к другу"
 LET_Edinstvo_10:0 "Единство Совета - идиллия"
 LET_Edinstvo_10_desc:0 "Единство нашего Совета безумно важно. В данный момент Совет и коммуны нашего Фронта абсолютно едины и готовы к борьбе"
 LET_Golod_1:0 "Приближающийся голод"
 LET_Golod_1_desc:0 "Похоже, что нас ждут плохие времена..."
