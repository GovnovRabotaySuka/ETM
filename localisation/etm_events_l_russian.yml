l_russian:
 dnb.1.t:0 "Восстание Анархистов"
 dnb.1.d:0 "Обещанная быстрая война, сишком затянулась, в следствии чего анархисты, нашедшие поддержку среди народа, подняли восстание."
 dnb.1.a:0 "Донбасс уничтожит несогласных!"
 dnb.1.b:0 "Мать - анархия!"
 dnb.999.t:0 "Выбор Государственного Флага"
 dnb.999.d:0 "Ниже вам представлен выбор государственного флага. Решение нужно подтвердить, так что не бойтесь тыкать"
 dnb.999.a:0 "Флаг имперских цветов с германским крестом"
 dnb.999.b:0 "Флаг имперских цветов с двуглавым орлом"
 dnb.999.c:0 "И так пойдет"
 dnb.999.e:0 "Рейху нужен подобающий флаг"
 dnb.9991.t:0 "Выбор Государственного Флага"
 dnb.9991.d:0 "Как вам? Правда упоротая херня?"
 dnb.9991.a:0 "хуита, переделывай"
 dnb.9991.b:0 "Подтвердить"
 dnb.9992.t:0 "Выбор Государственного Флага"
 dnb.9992.d:0 "Монархо-Имперцы-Анонисты кричят от крутости этого флага."
 dnb.9992.a:0 "хуита, переделывай"
 dnb.9992.b:0 "Подтвердить"
 dnb.9993.t:0 "Выбор Государственного Флага"
 dnb.9993.d:0 "Вы чё там?! Со своим, блять, рейхам совсем ёбнулись, ебать?!"
 dnb.9993.a:0 "не хочу бан за свастон, зато блять хочу ебать за мат"
 dnb.9993.b:0 "Подтвердить"
 mah.1.t:0 "Помощь от врага"
 mah.1.d:0 "Помощь пришла оттуда, откуда не ждали. Некоторые донбассовцы не могут позволить ростовчанам захватить их родину, отсюда и желание вступить в войну под чёрными знамёнами."
 mah.1.a:0 "Враг моего врага, мой друг"
 mah.1.b:0 "Ни в коем случае не дадим недавним врагам винтовку в руку"
 mah.2.t:0 "Война окончена"
 mah.2.d:0 "Наша первая война. Наша первая победа. Это всё только начало."
 mah.2.a:0 "Да, здравствует Анархия!"
 pra.1.t:0 "Атаман умер!"
 pra.1.d:0 "Атаманское сердце не выдержало захвата восками врага столицы его малой родины."
 pra.1.a:0 "Объявить траур"
 
 sau.1.t:0 "Австрия согласна!"
 sau.1.d:0 "Взвесив все за и против, австрийское правительство приняло решение войти в состав нашего государства."
 sau.1.a:0 "Повезло повезло"
 
 sau.1111.t:0 "Австрия против!"
 sau.1111.d:0 "Взвесив все за и против, австрийское правительство отвергло наше предложение войти в состав нашего государства."
 sau.1111.a:0 "Глупцы"
 
 hit.1.t:0 "Сосиски хотят земли ебать"
 hit.1.d:0 "Мы должны принять взвешенное решение."
 hit.1.a:0 "Мы согласны"
 hit.1.b:0 "Мы будем стоять до конца"
 
 sau.2.t:0 "Помочь макаронникам?"
 sau.2.d:0 "Они воюют, нам спасать их надо, либо помрут"
 sau.2.a:0 "Ну го, чё"
 sau.2.b:0 "Не"
 
 pivo.1.t:0 "Сосиски хотят пригласить нас в альянс"
 pivo.1.d:0 "Что нам делать?"
 pivo.1.a:0 "Мы согласны"
 pivo.1.b:0 "Сосиски от слова сосать, азазаз"
 
 pas.1.t:0 "Сосиски наращивают мощь"
 pas.1.d:0 "Наш давний союзник - Сосисочный Рейх, наращивает свою силу. Возможно, это хороший час для удара Муссолини в спину?"
 pas.1.a:0 "Мы - легетимное правительство!"
 pas.1.b:0 "Обойдёмся без риска"
 
 pas.2.t:0 "Сосиски хотят помочь нам в войне!"
 pas.2.d:0 "Как мы и предполагали, наши друзья не оставили нас в беде и приглашают в альянс"
 pas.2.a:0 "Ура!"
 
 pas.3.t:0 "Сосиски кинули нас"
 pas.3.d:0 "ЭТИ ПИДОРАСЫ ОСТАВИЛИ НАС НА РАСТЕРЗАНИЕ МУССОЛИНИ! МЫ ВСЕ УМРЁМ! В ОБЩЕСТВЕ ПАНИКА!"
 pas.3.a:0 "Да ты чё... БЛЯЯЯЯЯЯЯЯЯЯЯЯЯЯЯЯЯЯЯЯЯЯЯЯЯЯ"
 
 sau.3.t:0 "Пиво согласно"
 sau.3.d:0 "Теперь у нас неограниченные запасы пивка"
 sau.3.a:0 "Пили бы баварское..."
 
 sau.4.t:0 "Отказ"
 sau.4.d:0 "Пивной рейх отказался вступать с нами в союз, а ещё ввёл против нас санкции и ограничил поставки Балтики 9, в результате чего в стране был объявлен трёхдневный траур"
 sau.4.a:0 "Не повезло, не повезло"
 
 sau.7.t:0 "Судеты наши"
 sau.7.d:0 "Под давлением нашей мощи, Пивной рейх согласился передать нам судесткую область. Теперь нам не придётся устраивать геноцид пива, всё разрешилось мирно"
 sau.7.a:0 "Ещё одна победа Сосислянда"
 
 sau.8.t:0 "Они отказались отдавать Судеты!"
 sau.8.d:0 "Да они охуели"
 sau.8.a:0 "Ум ваче сей"
 
 pivo.2.t:0 "Сосисочный рейх требует Судетскую область"
 pivo.2.d:0 "Они могут легко разгромить нас, стоит ли нам уступить эту территорию?"
 pivo.2.a:0 "Да"
 pivo.2.b:0 "Это наша земля!"
 
 hun.1.t:0 "Сосисочный Рейх приглашает нас в Центральные Державы"
 hun.1.d:0 "Недавно СР создал новый альянс и активно ищет союзников. В Будапешт они направили письмо с приглашением в новосозданный союз. Стоит ли нам принять это предложение?"
 hun.1.a:0 "Знаете, нам бы не помешал выход к морю..."
 hun.1.b:0 "Нет"
 
 sau.6.t:0 "Венгрия вступает в Центральные Державы"
 sau.6.d:0 "Венгры согласились вступить в наш альянс. Теперь мы заимели нового союзника на востоке"
 sau.6.a:0 "Дипломатическая победа"
 
 sau.7.t:0 "Отказ от Венгрии"
 sau.7.d:0 "Хорти лично послал нас нахуй"
 sau.7.a:0 "Вот мрази! Зато у нас флот есть!"
 
 mus.1.t:0 "Марш сосисок в Венеции"
 mus.1.d:0 "Наши войска не смогли удержать Венецию и в неё вошли сосисочные войска. Муссолини не смог так просто пережить такую потерю, а потому забухал."
 mus.1.a:0 "Заебись!"
 mus.2.t:0 "Муссолини вышел из запоя"
 mus.2.d:0 "Муссолини наконец очухался после нескольких дней пьянки и теперь со свежей головой вновь ведёт свой народ вперёд."
 mus.2.a:0 "Нахуй сосисок!"