l_russian:
 dnb.1.t:0 "Восстание Анархистов"
 dnb.1.d:0 "Обещанная быстрая война, сишком затянулась, в следствии чего анархисты, нашедшие поддержку среди народа, подняли восстание."
 dnb.1.a:0 "Донбасс уничтожит несогласных!"
 dnb.1.b:0 "Мать - анархия!"
 dnb.999.t:0 "Выбор Государственного Флага"
 dnb.999.d:0 "Ниже вам представлен выбор государственного флага. Решение нужно подтвердить, так что не бойтесь тыкать"
 dnb.999.a:0 "Флаг имперских цветов с германским крестом"
 dnb.999.b:0 "Флаг имперских цветов с двуглавым орлом"
 dnb.999.c:0 "И так пойдет"
 dnb.999.e:0 "Рейху нужен подобающий флаг"
 dnb.9991.t:0 "Выбор Государственного Флага"
 dnb.9991.d:0 "Как вам? Правда упоротая херня?"
 dnb.9991.a:0 "хуита, переделывай"
 dnb.9991.b:0 "Подтвердить"
 dnb.9992.t:0 "Выбор Государственного Флага"
 dnb.9992.d:0 "Монархо-Имперцы-Анонисты кричят от крутости этого флага."
 dnb.9992.a:0 "хуита, переделывай"
 dnb.9992.b:0 "Подтвердить"
 dnb.9993.t:0 "Выбор Государственного Флага"
 dnb.9993.d:0 "Вы чё там?! Со своим, блять, рейхам совсем ёбнулись, ебать?!"
 dnb.9993.a:0 "не хочу бан за свастон, зато блять хочу ебать за мат"
 dnb.9993.b:0 "Подтвердить"
 mah.1.t:0 "Помощь от врага"
 mah.1.d:0 "Помощь пришла оттуда, откуда не ждали. Некоторые донбассовцы не могут позволить ростовчанам захватить их родину, отсюда и желание вступить в войну под чёрными знамёнами."
 mah.1.a:0 "Враг моего врага, мой друг"
 mah.1.b:0 "Ни в коем случае не дадим недавним врагам винтовку в руку"
 mah.2.t:0 "Война окончена"
 mah.2.d:0 "Наша первая война. Наша первая победа. Это всё только начало."
 mah.2.a:0 "Да, здравствует Анархия!"
 pra.1.t:0 "Атаман умер!"
 pra.1.d:0 "Атаманское сердце не выдержало захвата восками врага столицы его малой родины."
 pra.1.a:0 "Объявить траур"
 
 mus.1.t:0 "Марш сосисок в Венеции"
 mus.1.d:0 "Наши войска не смогли удержать Венецию и в неё вошли сосисочные войска. Муссолини не смог так просто пережить такую потерю, а потому забухал."
 mus.1.a:0 "Заебись!"
 mus.2.t:0 "Муссолини вышел из запоя"
 mus.2.d:0 "Муссолини наконец очухался после нескольких дней пьянки и теперь со свежей головой вновь ведёт свой народ вперёд."
 mus.2.a:0 "Нахуй сосисок!"
 mus.3.t:0 "Пивной Рейх согласиля"
 mus.3.d:0 "Пивной Рейх согласился вступить в Анти-сосисочную коалицию."
 mus.3.a:0 "Ну и хорошо"
 mus.4.t:0 "Пивной Рейх отказал"
 mus.4.d:0 "Пивной Рейх отказал вступить в Анти-сосисочную коалицию."
 mus.4.a:0 "Ну и похуй, бонусы то всё равно уже дали за фокус"
 mus.5.t:0 "Швейцария согласилась"
 mus.5.d:0 "Швейцария согласилась вступить в Анти-сосисочную коалицию. Теперь наши деньги точно будут в безопасности."
 mus.5.a:0 "Отлично"
 mus.6.t:0 "Швейцария отказала"
 mus.6.d:0 "Швейцария отказала вступить в Анти-сосисочную коалицию. Хуй знает, что это значит, но наши деньги всё ещё у них."
 mus.6.a:0 "Ну такое"
 mus.7.t:0 "Нэкорусь согласилась"
 mus.7.d:0 "Нэкорусь согласилась вступить в Анти-сосисочную коалицию."
 mus.7.a:0 "Неожиданно"
 mus.8.t:0 "Нэкорусь отказала"
 mus.8.d:0 "Нэкорусь отказала вступить в Анти-сосисочную коалицию."
 mus.8.a:0 "Ожидаемо"
 mus.9.t:0 "Концлагерь согласиля"
 mus.9.d:0 "Концлагерь согласился вступить в Анти-сосисочную коалицию."
 mus.9.a:0 "Наше сотрудничество пойдёт нам на пользу"
 mus.10.t:0 "Концлагерь отказал"
 mus.10.d:0 "Концлагерь отказал вступить в Анти-сосисочную коалицию."
 mus.10.a:0 "Больно хотелось"
 mus.11.t:0 "ГДР согласилась"
 mus.11.d:0 "ГДР согласилась вступить в Анти-сосисочную коалицию."
 mus.11.a:0 "Ну и правильо сделали"
 mus.12.t:0 "ГДР отказала"
 mus.12.d:0 "ГДР отказала вступить в Анти-сосисочную коалицию."
 mus.12.a:0 "Тем лучше для нас"
 
 pivo.3.t:0 "Приглашение в альянс"
 pivo.3.d:0 "Безумный Рейх желает, чтобы мы вступили в Анти-сосисочную коалицию. Раз уж мы оба оказались в похожей ситуации, может будет лучше согласиться?"
 pivo.3.a:0 "Реально"
 pivo.3.b:0 "Похуй"
 swi.1.t:0 "Приглашение в альянс"
 swi.1.d:0 "Безумный Рейх желает, чтобы мы вступили в Анти-сосисочную коалицию. Раз уж мы оба оказались в похожей ситуации, может будет лучше согласиться?"
 swi.1.a:0 "И в правду"
 swi.1.b:0 "Лучше откажем"
 nek.1.t:0 "Приглашение в альянс"
 nek.1.d:0 "Безумный Рейх желает, чтобы мы вступили в Анти-сосисочную коалицию."
 nek.1.a:0 "В принципе, почему бы и нет?"
 nek.1.b:0 "Пусть идёт нахуй этот Муссолини"
 cca.1.t:0 "Приглашение в альянс"
 cca.1.d:0 "Безумный Рейх желает, чтобы мы вступили в Анти-сосисочную коалицию. Раз уж мы оба оказались в похожей ситуации, может будет лучше согласиться?"
 cca.1.a:0 "Реально"
 cca.1.b:0 "Хуй им"
 ddr.1.t:0 "Приглашение в альянс"
 ddr.1.d:0 "Безумный Рейх желает, чтобы мы вступили в Анти-сосисочную коалицию. Мы думаем, что будет лучше, если принять это предложение."
 ddr.1.a:0 "Так и поступим"
 ddr.1.b:0 "Пожалуй, мы откажемся"
 pol.1.t:0 "Вступление в альянс"
 pol.1.t:0 "К нам прибыли делегаты из Безумного Рейха с вестью, что теперь мы оффициально члены Анти-сосисочной коалиции."
 pol.1.t:0 "Ладно"