l_russian:
 dnb.1.t:0 "Восстание Анархистов"
 dnb.1.d:0 "Обещанная быстрая война, сишком затянулась, в следствии чего анархисты, нашедшие поддержку среди народа, подняли восстание."
 dnb.1.a:0 "Донбасс уничтожит несогласных!"
 dnb.1.b:0 "Мать - анархия!"
 dnb.999.t:0 "Выбор Государственного Флага"
 dnb.999.d:0 "Ниже вам представлен выбор государственного флага. Решение нужно подтвердить, так что не бойтесь тыкать"
 dnb.999.a:0 "Флаг имперских цветов с германским крестом"
 dnb.999.b:0 "Флаг имперских цветов с двуглавым орлом"
 dnb.999.c:0 "И так пойдет"
 dnb.999.e:0 "Рейху нужен подобающий флаг"
 dnb.9991.t:0 "Выбор Государственного Флага"
 dnb.9991.d:0 "Как вам? Правда упоротая херня?"
 dnb.9991.a:0 "хуита, переделывай"
 dnb.9991.b:0 "Подтвердить"
 dnb.9992.t:0 "Выбор Государственного Флага"
 dnb.9992.d:0 "Монархо-Имперцы-Анонисты кричят от крутости этого флага."
 dnb.9992.a:0 "хуита, переделывай"
 dnb.9992.b:0 "Подтвердить"
 dnb.9993.t:0 "Выбор Государственного Флага"
 dnb.9993.d:0 "Вы чё там?! Со своим, блять, рейхам совсем ёбнулись, ебать?!"
 dnb.9993.a:0 "не хочу бан за свастон, зато блять хочу ебать за мат"
 dnb.9993.b:0 "Подтвердить"
 mah.1.t:0 "Помощь от врага"
 mah.1.d:0 "Помощь пришла оттуда, откуда не ждали. Некоторые донбассовцы не могут позволить ростовчанам захватить их родину, отсюда и желание вступить в войну под чёрными знамёнами."
 mah.1.a:0 "Враг моего врага, мой друг"
 mah.1.b:0 "Ни в коем случае не дадим недавним врагам винтовку в руку"
 mah.2.t:0 "Война окончена"
 mah.2.d:0 "Наша первая война. Наша первая победа. Это всё только начало."
 mah.2.a:0 "Да, здравствует Анархия!"
 pra.1.t:0 "Атаман умер!"
 pra.1.d:0 "Атаманское сердце не выдержало захвата восками врага столицы его малой родины."
 pra.1.a:0 "Объявить траур"
 
 mus.1.t:0 "Марш сосисок в Венеции"
 mus.1.d:0 "Наши войска не смогли удержать Венецию и в неё вошли сосисочные войска. Муссолини не смог так просто пережить такую потерю, а потому забухал."
 mus.1.a:0 "Заебись!"
 mus.2.t:0 "Муссолини вышел из запоя"
 mus.2.d:0 "Муссолини наконец очухался после нескольких дней пьянки и теперь со свежей головой вновь ведёт свой народ вперёд."
 mus.2.a:0 "Нахуй сосисок!"