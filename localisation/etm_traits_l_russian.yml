 grob_desc:0 "Инди-лейбл, основанный Егором Летовым, издававший альбомы группы «Гражданская оборона» и близких по духу групп, имеющих отношение к сибирскому панку. Студия звукозаписи располагалась в Омске, в одной из комнат квартиры-хрущёвки, в которой жил Егор. В начале 90-х считалась одной из самых ярких в России независимых фирм звукозаписи."
