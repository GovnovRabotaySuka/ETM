 LET_1:0 "Среди заражённого логикой мира"
 LET_1_desc:0 "Жили-поживали, жили-поживали\nНа ночную нежность, да на злобу дня..."
 LET_2:0 "Под нашими ногами земли клочок"
 LET_2_desc:0 "Пели-напевали, пели-напевали\nПро свою удачу, про твою беду..."
 LET_3:0 "Беззвучная война"
 LET_3_desc:0 "Плакали-смеялись, ой, плакали-смеялись\nВязли сапогами в вечной мерзлоте..."
 LET_4:0 "Все оно чужое, у тебя лишь только имя своё!"
 LET_4_desc:0 "Настают решительные последние недели перед концом перемирия. Пришла пора приподнести нашем врагам небольшой подарок..."
 LET_5:0 "Последний неравный бой"
 LET_5_desc:0 "Священная Народная война уже стучится в наши двери, а наши армии, экономика и народ готовы к тотальной войне на уничтожение. Пришла пора подвести итоги 5 лет подготовки"
 LET_L_1:0 "В умах"
 LET_L_1_desc:0 "Летовия - это образ мышления, то, что можно убить, если уничтожить каждого летовца. И мы будем воевать за умы наших граждан!"
 LET_L_3:0 "Не вейся шестерёнкой в механизме государства!"
 LET_L_3_desc:0 "Система Пластмассового Мира отвратительна, мерзотна, глупа и пропитана коррупцией. Чиновники загоняют людей в рабство с помощью огромных налогов, кредитов и маленьких зарплат. Почему бы нам не призвать партизан на помощь бедноте и предложить им ограбить некоторые банки?"
 LET_L_4:0 "Всё то, что нас не убивало"
 LET_L_4_desc:0 "Очевдно, что не все страны мира помогали буржуинам с сокрушением нашей Утопии. Мы лишь немного приоткроем Железный Занавес и попросим помощь у прочих левых стран!"
 LET_L_5:0 "Армейской мясорубке не давай себя сжевать!"
 LET_L_5_desc:0 "Армейская мясорубка Пластмассового Мира - кошмарное продолжение политики Путинской Империи и демона-Колчака. Дедовщина, унижение, минимальная оплата труда, отвратительные коммандиры и верная погибель. Не мудрено, что многие солдаты бегут из своих частей и охотно идут в партизанские отряды. Почему бы нам не помочь им и не переправить их в Омск?"
 LET_L_6:0 "Сторонникам порядка невреди как можно больше!"
 LET_L_6_desc:0 "Сторонники партии "Макет" - беспросветные ослы, мазохисты или просто гады. Мы начнём спонсировать местные оппозиционные силы и нанесём небольшие удары нашему главному врагу!"
 LET_L_7:0 "Вперёд!"
 LET_L_7_desc:0 "Пластмассовый Мир обязан проиграть ради нашего общего будущего. Самые отчаяные партизаны начнут организовывать покушения на важнейших людей. Пластиковому Путину стоит переживать за свою гнилую душу"
 LET_L_8:0 "В проигранной войне сопротивляйся до конца!"
 LET_L_8_desc:0 "Великая Сибирская война кончилась поражением нашей Родины. Но мы учимся, можем настоять на своём. Мы организуем настоящие рейды на Пластмассовый Мир и постараемся нарушить его систему поставок"
 LET_L_9:0 "На всякое насилие отвечай сопротивленьем!"
 LET_L_9_desc:0 "Война - вот настоящий образ жизни! Вот то, что даст партизанам и простым людям силы! Вставайте, молодые богатыри со всей нашей Родины! Покажите силу гнилой путинской Гидре!"
 LET_L_10:0 "В огонь!"
 LET_L_10_desc:0 "Наш конфликт с Пластмассовым Миром требует... некоторых интересных методов"
 LET_L_11:0 "В безликом окруженьи будь всегда самим собой!"
 LET_L_11_desc:0 "Только косоротая чернь бывает вместе. Огромная адская серая людская масса, в которой томятся сотни тысяч ярких людей! Так пускай они покажут свой настоящий лик, покажут идиотам из Пластмассового Мира, что левые идеалы ещё живы. ВСТАНЬТЕ!!!"
 LET_L_12:0 "Не можем постареть"
 LET_L_12_desc:0 "Пока Пластмассовый Мир стоит - мы не дрогнем. Идеалы Ленина и Летова это то, что даёт нам жизнь, то, что простоит вечно, пока мы живы. Путинский режим падёт, умрёт и будет забыт, а наши идеалы будут лететь сквозь года!"
 LET_C_1:0 "В роддомах"
 LET_C_1_desc:0 "Летовия - потерянная мечта. То, что загнали в угол, но не сломили. И мы будем воевать за идеал и за счастье каждого человека!"
 LET_C_3:0 "По поводу поджёга колхозного сена"
 LET_C_3_desc:0 "Очевидно, что нынешеняя политика Летовии всецело верна и правдива. НКД "РП" возмёт на вооружение идеи анархистов и будет развивать систему городских ферм и малых колхозов"
 LET_C_4:0 "Поперёк"
 LET_C_4_desc:0 "Очевидно, что обе стороны по своему правы. НКД "РП" возмёт на вооружение идеи летовцев и коммунариев как самые нейтральные и угодные всем фракциям"
 LET_C_5:0 "Нож в спину"
 LET_C_5_desc:0 "Очевидно, что нынешняя политика Летовии очень неэффетивна. НКД "РП" возмёт на вооружение идеи национал-борщевиков и захватит складские помещение, централизирует распределение ресурсов"
 LET_C_6:0 "Трактора катятся вперёд"
 LET_C_6_desc:0 "Ужас может быть преодалён только путём спокойного сельского коммунального труда"
 LET_C_7:0 "Жрать"
 LET_C_7_desc:0 "Ужас может быть преодалён всеобщими усилиями, путём максимальной экономии и кооперации"
 LET_C_8:0 "Никаких невзгод"
 LET_C_8_desc:0 "Ужас можёт быть преодалён только путём максимальной централизации и улучшенному распределению ресурсов"
 LET_C_9:0 "Лавина цветастых знамён"
 LET_C_9_desc:0 "Народ верит в нас, народ ждёт нас! Мы проведём миттинг в поддержку Летова и идей Народного Освободительного Фронта!"
 LET_C_9_2:0 "Джа на нашей стороне"
 LET_C_9_2_desc:0 "Религия - странная штука. Что-то, что помогает нам и что-то, на чём смогли поднять деньги далеко не святые люди. Но нам нужна любая помощь. Священники будут воевать за наступление Царства Божьего на Земле и станут настоящими войнами Иисуса Христа!"
 LET_C_10:0 "Не можем проиграть"
 LET_C_10_desc:0 "Пока Пластмассовый Мир стоит - мы не будем бояться. Мы помним об ужасах мразотного Колчака и отвратительную Империю. Мы будем жить, жить, чтобы более не допустить воскрешения этих режимов на наших землях и спасём всех людей!"
 LET_R_1:0 "В домах"
 LET_R_1_desc:0 "Летовия - настоящее освобождение. Великая мечта давно погибшего Ленина и продолжение его пути. И мы будем воевать против проклятой мировой буржуазии!"
 LET_R_2:0 "Вершки и корешки"
 LET_R_2_desc:0 "Наши города имеют разветлённую сеть канализаций, подвалов и землянок. А почему бы нам не использовать эту интересную особенность нынешних территорий? Мы расширим систему канализаций и подземных мастерских, что поможет нам сохранить часть заводов и фабрик даже при самых отвратительных бомбардировках"
 LET_R_3:0 "Ржавые бункеры"
 LET_R_3_desc:0 "Зима приходит, начинается пора агрессивной подготовки к войне. Надо полностью обезопасить границы и построить удобные опорные посты!"
 LET_R_4:0 "Заговор"
 LET_R_4_desc:0 "Омск - аномальный город. Омск - город, которого никто никогда не строил. В нём обитает огромное число достаточно уникальных мутантов, которые могут нам пригодиться..."
 LET_R_5:0 "Дымят забытые войска"
 LET_R_5_desc:0 "В суматохе отступления в Родину Революции не все войска смогли вернуться в домой. Они смогли осесть в Тайге и Объединённых Муравейниках, но сейчас они нам нужны как никогда! Пришла пора отправить им небольшую весточку, а партизан в регионах, где забытые войска будут проходить, надо оповестить и попросить проложить наиболее безопасные маршруты"
 LET_R_6:0 "Непробиваемые стены"
 LET_R_6_desc:0 "Каменные джунгли хоть и являются бичём цивилизации и представляют собой отвратительные места, но для защиты Родины мы можем и будем использовать наши стены. Стены дадут нам сил и защитят нас от вражеских пуль!"
 LET_R_7:0 "Сделка с Крылатым Роком"
 LET_R_7_desc:0 "Омская Птица, Омич, Крылатый Рок - легендарное существо, Смерть, Пожиратель Миров. Но и его не устраивает нынешняя ситуация в Омске. Может быть он поможет нам в обмен на будущую волю и некоторую плату?"
 LET_R_8:0 "Непроглядные чащи"
 LET_R_8_desc:0 "Лес - наш друг. Природа - наша Мать. Лесные звери, нескончаемые запасы лесных ресурсов и небольшие лесные базы обеспечат достойную защиту и покажут врагу наши нескончаемые просторы и мощь Летовии!"
 LET_R_10:0 "Красное знамя"
 LET_R_10_desc:0 "Мы боремся не за величие русской нации, не за деньги, но за свободу, за всеобщее счастье, за власть Советов! Ленин боролся за коммунистический идеал, за то, чтоб над каждым городом развивалось вольное красное знамя! И мы будем биться за те же идеалы!"
 LET_R_11:0 "Солдатский сон"
 LET_R_11_desc:0 "В каждой военной части и милицейском отделении должны появится коммисары, что покажут солдатам настоящий путь к победе!"
 LET_R_12:0 "Жизнь как сметана"
 LET_R_12_desc:0 "Омич уже активно помогает нам, но он предлагает нам больше интересных товаров и услуг..."
 LET_R_13:0 "Чёрный цвет"
 LET_R_13_desc:0 "Дмитрий Язов - легендарный человек, что временно возглавлял Сибирскую Республику и с самого начала сражался против ужаса Колчака. Его Всероссийская Чёрная Лига может помочь нам в борьбе против проклятых буржуинов. Нужно лишь дать им больше власти"
 LET_R_14:0 "Марш коммунистических бригад"
 LET_R_14_desc:0 "Национальная Конфедерация Труда - величайшая рабочая организация Сибири, которая на протяжении жизни всей Сибирской Республики воевала против Колчака. Их боевые бригады могут помочь нам в борьбе за свободу всех народов. Нужно лишь дать НКТ больше власти"
 LET_R_15:0 "Не можем помереть"
 LET_R_15_desc:0 "Пока Пластмассовый Мир стоит - мы будем сражаться. Сибирские путинские демоны несли только смерть, страдания, несчастья, ярость и ненависть. Летовия же несла идеалы мира, добра, равенства и справедливости. Покуда мы живы - мы будем сражаться и умирать за жизнь и счастье народов Земли!"
 LET_6:0 "§RСвященная Народная война"
 LET_6_desc:0 "Она пришла. Это было неизбежно. И теперь мы отплатим врагам за каждую отнятую жизнь"
 LET_7:0 "У войны не женское лицо"
 LET_7_desc:0 "У войны нет милого, женского лица. Демократия - то, что может быть на время забыто в военное время. Очевидно, что Совет должен временно приостановить свою работу, а вся полнота власти должна перейти Летову и генералитету"
 LET_8:0 "В Ленинских горах"
 LET_8_desc:0 "Куда спешишь, товарищ? Не время для потехи! Застёгивай лицо, залатывай прорехи! Растворись в лесных массивах, стань единым со своими товарищами, природой, используй окружающую местность как своё оружие! Так мы победим в Священной Народной войне!"
 LET_9:0 "Новый день"
 LET_9_desc:0 "Ночь пройждёт, наступит Утро ясное. Знаю - счастье нас с тобой ждёт! Профсоюзы станут временной заменой демократии, а рабочие получат больший контроль над предприятиями"
 LET_10:0 "Забота у нас такая"
 LET_10_desc:0 "Наше дело большое, почётное. Наша великая миссия - освобождение народов Земли, их свобода и счастье! А потому нам стоит рассказать об этом всем и каждому! Слава Нашему Спасителю!"
 LET_11:0 "Ещё немного, эх, ещё чуть-чуть..."
 LET_11_desc:0 "Когда-нибудь Священная Народная война закончится, а пока нам стоит укрепить нашу столицу и обеспечить долговременную оборону города и его промышлнности!"
 LET_12:0 "А небо всё точно такое же"
 LET_12_desc:0 "ЧВК - беда Освободительного Фронта. Это жадные, мерзкие, но очень опытные солдаты удачи. Но мы можем сыграть на их жадности и предложить им огромную сумму денег в обмен на полную амнистию и уход с территорий Пластмассового Мира!"
 LET_13:0 "Спинки мента"
 LET_13_desc:0 "Прорыв в некоторых местах помог нам вывести ряд партизан и сочувствующих нам людей с линии фронта в тыл, в крепость-Омск. Они более чем готовы служить нам и помогать. Мы организуем из них новые освободительные милицейские отряды и отправим их на фронт!"
 LET_14:0 "Лишь только б ночку простоять..."
 LET_14_desc:0 "Ночь - наше божество, один из наших Спасителей! Мы скроем нашу активность в ночи, станем тихи, как кошки и начнём наносить врагу ночные точечные удары"
 LET_15:0 "...Да день продержаться!"
 LET_15_desc:0 "Наши партизаны проникли в самое нутро Пластмассового Мира и уже знают некоторые основные точки связи между солдатами и производственными линиями у врага. Теперь же мы можем нанести им неожиданный удар и вызовем на фронте и в тылу потомков Колчака!"
 LET_16:0 "Свой среди чужих"
 LET_16_desc:0 "Партизаны в Пластмассовом Мире - наши настоящие товарищи и нам придётся идти на оправданный риск. Авангарду партизан будет дан приказ на выдвижение к сердцу нашего врага, к его столице!"
 LET_17:0 "Товарищ"
 LET_17_desc:0 "Партизаны в Пластмассовом Мире - наши настоящие товарищи, но мы не можем рисковать их жизнями. Авангард партизанского движения будет перевезён в Омск и полностью организуется в нашей столице"
 LET_18:0 "Победа!"
 LET_18_desc:0 "Наш народ не может поверить своим глазам. Священная Народная война окончилась и, вопреки всем прогнозам, закончилась нашей победой. Пластмассовый Мир рухнул, а Летовский Народный Освободительный Фронт взял реванш за Великую Сибирскую войну. Над Сибирью взошло новое солнце, новый порядок. И Наш Спаситель может далее повести нас в бой!"
 LET_19:0 "Каждому - своё"
 LET_19_desc:0 "Пластмассовый Мир и его система построения экономики отжили своё, а коммунальная система Освободительного Фронта показала свою эффективность даже при тотальной нехватке... всего. Очевидно, что мы должны реорганизовать экономическую систему новых территорий на наш лад"
 LET_20:0 "Пластмассовый Мир проиграл"
 LET_20_desc:0 "Партия "Макет" - гнилое продолжение политики Сибирской Республики, антинародное чудовище. Его существование греховно, а его идеи отвратительны. Данная партия должна быть запрещена, а её члены уничтожены"
 LET_21:0 "Насекомые"
 LET_21_desc:0 "Выжившие остатки армий Пластмассового Мира всё ещё могут иметь доступ к оружию. Нам нужно занять оставшиеся склады и окончательно разоружить "защитников покоя Сибири""
 LET_22:0 "Как листовка"
 LET_22_desc:0 "Пластмассовый Мир мёртв, а его система уничтожена. Нет никакого смысла оставлять унитарную систему бывшего демона Сибири. Пора миллионам людей принять нашу коммунальную систему, даже если их это не устраивает"
 LET_23:0 "Майор"
 LET_23_desc:0 "Майор Мешков - руки Пластмассового Мира, его кровавый инструмент. Сотрудник КГБ, что загнал Нашего Спасителя в психушку и разрушил сотни тысяч людских жизней. Он не достоин прощения и народный суд решит его жалкую судьбу"
 LET_24:0 "Пойманная рыба"
 LET_24_desc:0 "Пластиковый Путин - мозг Пластмассового Мира, его греховные помыслы. Один из клонов мертвого императора, что развил адскую антинародную систему Колчака. Мы устроим народный суд и покажем настоящий лик этого гада!"
 LET_25:0 "Маленький принц"
 LET_25_desc:0 "Иван Говнов - сердце Пластмассового Мира, его прогнившая душа. Самый юный генерал совершил бесчисленное множество преступлений против народа, но... он просто ребёнок. Нам стоит устроить суд над самым юным генералом и решить его судьбу"
 LET_26:0 "Нас много"
 LET_26_desc:0 "Летовия не должна забывать тех, кто частично принёс нам победу. Чёрный рынок помог нам, хотя и не даром. Нам стоит немного расширить его влияние, дать местным торговцам немного больше прав и места. Что может пойти не так?"
 LET_27:0 "§YСолнце взошло"
 LET_27_desc:0 "Летовский Народный Освободительный Фронт победил самого страшного врага. Остатки колчаковского мутанта были убиты, уничтожены, разбиты навсегда. Но это только самое начало. Священная Народная война только начинается!\nОтныне над Летовией взошло Солнце. §RИ МЫ БОЛЕЕ НЕ ДАДИМ ЕМУ ПОГАСНУТЬ"