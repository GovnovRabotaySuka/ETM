 technarskiy_musor:0 "Ставка на технарей"
 technarskiy_musor_desc:0 "После анализа успеваемости загнанных в школы, стало ясно, что большая часть из них имеет технарский склад ума."
 gumanitarny_musor:0 "Ставка на гуманитариев"
 gumanitarny_musor_desc:0 "У всех загнанных в школы отвратительные оценки по техническим направлениям. Мы не смогли поступить иначе."
 buy_computers:0 "Купить компьютеры"
