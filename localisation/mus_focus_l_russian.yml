l_russian:
 MUS_1:0 "Величие Безумного Безумца"
 MUS_1_desc:0 "Быдлоизм приведёт нашу страну к величию, и наш народ это понимает."
 MUS_2:0 "Популизация Ризотто"
 MUS_2_desc:0 "Макароны возомнили, что они лучше нас, но у нас есть, что им противопоставить."
 MUS_3:0 "Атака сосисок"
 MUS_3_desc:0 "Почему я ёпта? Что я плохого сделал?"
 MUS_4:0 "Запрет импортного пива и сосисок"
 MUS_4_desc:0 "Импортные пиво и сосиски подрывают нашу внутреннюю целостность, их надо срочно запретить."
 MUS_5:0 "Поддержка крылатых гусар"
 MUS_5_desc:0 "Поляки - наши браться по несчатию. Наша взаимопомощь пойдёт нам на пользу."
 MUS_6:0 "Благословление Папы"
 MUS_6_desc:0 "Одержав великую победу, мы получили благословление Папы."
 MUS_7:0 "Странный сон"
 MUS_7_desc:0 "Муссолини приснился сон, в котором он увидел другой мир, похожий на наш. В нём Италия напала на Албанию. Муссолини воспринял этот сон как божественный указ, что ему надо сделать."
 MUS_8:0 "Война в меньшинстве"
 MUS_8_desc:0 "Против нас собирается мощная коалиция."
 MUS_9:0 "Покупка импортного пива"
 MUS_9_desc:0 "Мы должны поддержать тех, кто оказался в ситуации ещё более худшей, чем мы."
 MUS_10:0 "Жестяная армия"
 MUS_10_desc:0 "Мы свергли жадное до власти быдло и теперь сможем построить наше прекрасное государтсво сами."
 MUS_11:0 "Заварим суп"
 MUS_11_desc:0 "Между нашими странами давно есть неразрешённые территориальные вопросы, которые мы начнём решать первыми."
 MUS_12:0 "Опиум для народа"
 MUS_12_desc:0 "Невозможно построить прекрасное красное будущее, когда под боком сидит религиозная мошка."
 MUS_13:0 "Попутали берега"
 MUS_13_desc:0 "Мы должны вернуть территории, по праву принадлежащие нам."
 MUS_14:0 "Заварим сосиски"
 MUS_14_desc:0 "Мы не можем сидеть и смотреть, как против нас собираются пойти войной. Мы должны пойти первыми."
 MUS_15:0 "Выступить перед народом с объяснением"
 MUS_15_desc:0 "Наш народ узнал о войне, которую мы объявили восточной Германии, и он ждёт объяснений." #Открывается после ивента о том, что муссолини перепил импортного пива
 MUS_16:0 "Прочитать Библию"
 MUS_16_desc:0 "Прочитав Библию, мы открыли для себя истинно правильный путь."
 MUS_17:0 "Прочитать Коран"
 MUS_17_desc:0 "Прочитав Коран, мы открыли для себя истинно правильный путь."
 MUS_18:0 "Безумная Мексика"
 MUS_18_desc:0 "Кто-то нарисовал на нашем флаге орла. Теперь мы Мексика."
 MUS_19:0 "Популизировать тако"
 MUS_19_desc:0 "Теперь, когда мы Мексика, наши граждане должны есть национальную еду."
 MUS_20:0 "Провозгласить Безумный Эмират"
 MUS_20_desc:0 "Мы встали на путь исламизации."
 MUS_21:0 "Выдать территорию Сицилийскому Эмирату"
 MUS_21_desc:0 "Наш сицилийский народ ещё помнит своё прошлое, и мы вернём ему территорию."
 MUS_22:0 "Поиск союзников"
 MUS_22_desc:0 "У нас есть шанс найти союзников, и мы им воспользуемся."
 MUS_23:0 "Провозгласить победу ислама на полуострове"
 MUS_23_desc:0 "Мы не можем терпеть, что часть нашего полуострова не исламизирована."
 MUS_24:0 "Священный Джихад"
 MUS_24_desc:0 "Объявить Священный Джихад против н**ров." #Надо доделать
 MUS_25:0 "Расширить своё влияние"
 MUS_25_desc:0 "Мы должны распространить наши идеи." #Корсика и Сардиния марионетка цель
 MUS_26:0 "Тут будет про пиндоссию"
 MUS_26_desc:0 "Ок." #Позже
 MUS_27:0 "Расширение сферы влияния"
 MUS_27_desc:0 "Мы должны распространить наши идеи." #Пропаганда борщевизма врагам сосисок
 MUS_28:0 "Жестяной пакт" #Создание альянса и приглос чуваков в него
 MUS_28_desc:0 "Мы должны объединиться с другими странами ради нашего светлого будущего."
 MUS_29:0 "Наварить борща"
 MUS_29_desc:0 "Надо помочь нашим новым союзникам с поднятием экономики." #На некое время нац дух у нас -политка,+фабрики народного потребления, у них +скорость строительства,+политка, по истечению у нас +столько фабрик сколько стран
 MUS_30:0 "Военная помощь"
 MUS_30_desc:0 "Надо помочь нашим новым союзникам добровольцами."
 MUS_31:0 "Выселение недовольных" #Продолжить. Хуйня с кебабом
 MUS_31_desc:0 "Большую часть нашего населения устроили наши объяснения, однако недовольные всё ещё есть. Большая часть из них - исламисты с Сицилии."
 MUS_32:0 "Обменяться пивными технологиями"
 MUS_32_desc:0 "Обменяясь пивными технологиями, мы поможем обеим странам."
 MUS_33:0 "Что-то с Нэкорусью"
 MUS_33_desc:0 "Гавно." #Придумать шо-то
 MUS_34:0 "Что-то с поляками"
 MUS_34_desc:0 "Пупа" #Тоже
 MUS_35:0 "Грянем сильнее, подтянем дружнее!" #+атака и подобное
 MUS_35_desc:0 "Мы должны одержать победу в этой войне."
 MUS_36:0 "Сделать прилюдное обрезание"
 MUS_36_desc:0 "Чтобы все убедились в нашей верности исламу."
 MUS_37:0 "Поход на Иерусалим"
 MUS_37_desc:0 "Территория Иерусалима по праву принадлежит Исламу." #Марионетка Ислам
 MUS_38:0 "Предъявить ультиматум Великой Ебать Финляндии"
 MUS_38_desc:0 "Великая Ебать Финляндия - первая н**роидная страна в нашем списке. Поскольку они первые, то мы сжалимся над ними и оставим им часть территории, но уже с правительством, подчинённым нам." #Ивент что им пизда если не сдадутся мирно. Если мирно, то название - Ебанная Финляндия. Справа от мошонки
 MUS_39:0 "Великий Пиздец Финляндии"  #Добавить условие пропуска, если приняли
 MUS_39_desc:0 "Они не приняли наши условия. Больше никакой жалости."
 MUS_40:0 "Гигантский пенис" #Будут добавлены претензии. На тело - Гигантский Обрезанный хуй, на головку - Гигантская Обрезанная Головка
 MUS_40_desc:0 "Мы заметили, что Скандинавский полуостров похож на гигантский обрезанный пенис. Мы считаем, что он по праву должен принадлежать исламистам."
 MUS_41:0 "На Шоколанды"
 MUS_41_desc:0 "Они ещё не оправились после первого завоевания, а уже последует второе. Они явно будут не готовы."
 MUS_42:0 "Предъявить ультиматум Сабатонам"
 MUS_42_desc:0 "Мы вновь попробуем решить вопрос мирно."
 MUS_43:0 "Предъявить ультиматум Майнкрафту"
 MUS_43_desc:0 "Мы вновь попробуем решить вопрос мирно."
 MUS_44:0 "Отвоевание тела пениса" #Пропускаемый если приняли
 MUS_44_desc:0 "Они явно не поняли намёка. Зря."
 MUS_45:0 "Отвоевание головки пениса" #Пропускаемый если приняли
 MUS_45_desc:0 "Они явно не поняли намёка. Зря."
 MUS_46:0 "Культурное достояние" #Бафы головке и телу
 MUS_46_desc:0 "Гигантский обрезанный пенис - это теперь одно из культурный достояний."
