 MUS_51:0 "Приглашение Концлагеря в альянс"
 MUS_51_desc:0 "Общими усилиями мы сможем разгромить мощного врага."
 MUS_52:0 "Борьба за деньги" #Доделать по самому первому плану с картинки
 MUS_52_desc:0 "Мы не можем позволить сосискам так просто захватить Швейцарию со всеми вложенными нашими деньгами в её банки."
 MUS_53:0 "Приглашение Нэкоруси в альянс"
 MUS_53_desc:0 "Может наши идеи и разнятся, но враг у нас общий."
 MUS_54:0 "Приглашение ГДР в альянс"
 MUS_54_desc:0 "Может наши идеи и разнятся, но враг у нас общий."
