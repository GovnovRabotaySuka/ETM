l_russian:
 sau.1.t:0 "Австрия согласна!"
 sau.1.d:0 "Взвесив все за и против, австрийское правительство приняло решение войти в состав нашего государства."
 sau.1.a:0 "Чудно"
 
 sau.1111.t:0 "Австрия против!"
 sau.1111.d:0 "Взвесив все за и против, австрийское правительство отвергло наше предложение войти в состав нашего государства."
 sau.1111.a:0 "Глупцы"
 
 hit.1.t:0 "Сосиски требуют аншлюз"
 hit.1.d:0 "Мы должны принять взвешенное решение."
 hit.1.a:0 "Мы согласны"
 hit.1.b:0 "Мы будем стоять до конца"
 
 sau.2.t:0 "Помочь макаронникам?"
 sau.2.d:0 "На юге развязалась война. Нам определённо точно не нужна победа Муссолини. Но, что мы решим в итоге?"
 sau.2.a:0 "Им без нас не справиться"
 sau.2.b:0 "Мы в них уверены"
 sau.2.c:0 "Мы в них уверены, но, пожалуй, отправим снаряжение"
 
 pivo.1.t:0 "Сосисочный Рейх приглашает нас в альянс"
 pivo.1.d:0 "Делегаты из Сосисочного Рейха прибыли в наше государство с предложением вступить в их альянс."
 pivo.1.a:0 "Мы согласны"
 pivo.1.b:0 "Мы против союза"
 
 pas.1.t:0 "Сосисочный Рейх наращивают мощь"
 pas.1.d:0 "Наш давний союзник - Сосисочный Рейх, наращивает свою силу. Возможно, это хороший час для удара Муссолини в спину?"
 pas.1.a:0 "Мы - легетимное правительство!"
 pas.1.b:0 "Обойдёмся без риска"
 
 pas.2.t:0 "Сосисочный Рейх желает оказать помощь нам в войне!"
 pas.2.d:0 "Как мы и предполагали, наши друзья не оставили нас в беде."
 pas.2.a:0 "Ура!"
 
 pas.3.t:0 "Сосисочный Рейх ничего не предпринял"
 pas.3.d:0 "Мы покажем свою силу!"
 pas.3.a:0 "Мы одни"

 pas.4.t:0 "Сосисочный Рейх отправил снаряжение"
 pas.4.d:0 "Мы получили лишь материальную поддержку. Всё же лучше, чем ничего."
 pas.4.a:0 "Вперёд!"

 sau.3.t:0 "Пиво согласно"
 sau.3.d:0 "Теперь у нас неограниченные запасы пивка"
 sau.3.a:0 "Пили бы баварское..."
 
 sau.4.t:0 "Отказ"
 sau.4.d:0 "Пивной рейх отказался вступать с нами в союз, а ещё ввёл против нас санкции и ограничил поставки Балтики 9, в результате чего в стране был объявлен трёхдневный траур"
 sau.4.a:0 "Не повезло, не повезло"
 
 sau.7.t:0 "Судеты наши"
 sau.7.d:0 "Под давлением нашей мощи, Пивной рейх согласился передать нам судесткую область. Теперь нам не придётся устраивать геноцид пива, всё разрешилось мирно."
 sau.7.a:0 "Ещё одна победа Сосисланда!"
 
 sau.8.t:0 "Они отказались отдавать Судеты!"
 sau.8.d:0 "Да они охуели"
 sau.8.a:0 "Ум ваче сей"
 
 pivo.2.t:0 "Сосисочный рейх требует Судетскую область"
 pivo.2.d:0 "Они могут легко разгромить нас, стоит ли нам уступить эту территорию?"
 pivo.2.a:0 "Да"
 pivo.2.b:0 "Это наша земля!"
 
 hun.1.t:0 "Сосисочный Рейх приглашает нас в Центральные Державы"
 hun.1.d:0 "Недавно СР создал новый альянс и активно ищет союзников. В Будапешт они направили письмо с приглашением в новосозданный союз. Стоит ли нам принять это предложение?"
 hun.1.a:0 "Знаете, нам бы не помешал выход к морю..."
 hun.1.b:0 "Нет"
 
 sau.5.t:0 "Венгрия вступает в Центральные Державы"
 sau.5.d:0 "Венгры согласились вступить в наш альянс. Теперь мы заимели нового союзника."
 sau.5.a:0 "Дипломатическая победа"
 
 sau.6.t:0 "Отказ от Венгрии"
 sau.6.d:0 "Хорти лично послал нас нахуй"
 sau.6.a:0 "Вот мрази! Зато у нас флот есть!"
 
 bnx.1.t:0 "Суверенитет государства под вопросом"
 bnx.1.d:0 "Сосисочный Рейх предлагает стать нашей марионеткой. Не известно какие будут последствия."
 bnx.1.a:0 "Придётся согласиться"
 bnx.1.b:0 "Мы будем сопротивляться!"
 
 bnx.11.t:0 "Суверенитет государства под вопросом"
 bnx.11.d:0 "Сосисочный Рейх предлагает стать нашей марионеткой. Не известно какие будут последствия."
 bnx.11.a:0 "Придётся согласиться"
 bnx.11.b:0 "Мы будем сопротивляться!"
 
 bnx.12.t:0 "Шоколанды согласились"
 bnx.12.d:0 "Наша дипломатическая миссия удалась."
 bnx.12.a:0 "Чудно"
 
 bnx.13.t:0 "Шоколанды отказались"
 bnx.13.d:0 "Наша дипломатическая миссия провалилась."
 bnx.13.a:0 "Что-ж"
 
 bnx.122.t:0 "Дристунский Рейх согласился"
 bnx.122.d:0 "Наша дипломатическая миссия удалась."
 bnx.122.a:0 "Чудно"
 
 bnx.133.t:0 "Дристунский Рейх Отказался"
 bnx.133.d:0 "Наша дипломатическая миссия провалилась."
 bnx.133.a:0 "Что-ж"