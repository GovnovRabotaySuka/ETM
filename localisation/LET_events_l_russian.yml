l_russian:
 let.1.t:0 "Пой, Революция!"
 let.1.d:0 "Когда-то современные территории Народного Освободительного Фронта входили в состав некогда могучей Путинской Империи. Омск был основным торговым узлом Сибири, одной из важных цепей обработок различных ресурсов и настоящей кузницей всей Империи. Но в самом крупном городе не только всей страны, но и Земли, слыли далеко не про-путинские настроения. Когда до горожан донеслись слухи о смерти последнего императора, они мгновенно смели местный горнизон и образовали народное правительство, в скором времени подчинившееся новосформированному Союзу Советских Социалистических Республик. \nСССР продолжил развивать великий город, а его могучий народ возводил новые заводы, создавал настоящий цветущий город-сад. Но счастье всех народов Союза длилось недолго. Кровавый Сталин дорвался до власти и начал возводить собственный ужасающий режим, развил бюрократический хаос и выродил диктатуру пролетариата в диктатуру партии. В конечном счёте кровавый Вождь не смог добиться полного контроля над каждым человеком. Наоборот, каждый индивидуум возмутился и начал оказывать мощнейшее сопротивление. Советская власть пала так же, как и путинская - народные массы смели городские горнизоны и образовали новые правительства - буржуазные."
 let.1.a:0 "Продолжение"
 let.2.t:0 "Город-сад?"
 let.2.d:0 "Омск - наша великая Родина, наше спасение и наше же проклятие и тюрьма. Город, который никто не строил. Жемчужина и Кузница Сибири, бывший город-сад...\nДо недавнего времени. Приход к власти демона-Колчака обратил старания жителей Омска в прах. Деревья были вырублены, заводы закрыты, а прекрасный на вид город стал серым, неуютным, отвратительным местом. Даже после Революции ситуация особо не поменялась. Мы лишь успели подлатать ветхие здания, починили дороги и подчистили улицы. Но город-сад уже не вернуть. По крайней мере пока нам не до красоты.\nОкружающие же Омск территории ещё более удручающие. Курганы, кладбища, остатки гильз и бомб, покосившиеся сельские домики и удручающие серые города. Однако нам повезло. Промышленность и ресурсная база не были особо сильно разворованы и увезены на Запад, а потому мы сможем отстроить инфраструктуры в рекордные сроки! Если конечно победим..."
 let.2.a:0 "Такой вакханалии воспоминаний не пожелать и врагу"
 let.3.t:0 "И снова темно"
 let.3.d:0 "Пластмассовый Мир - чудовище, проклятое дитя иностранных буржуев и недобитков пособников вампира-Колчака. Это образование представляет интересы кого угодно, но не простого народа. До нас активно доходят сведения об ужасных условях труда, низких зарплатах, отсутствии каких-либо качественных бесплатных социальных услуг. Местное партизанское движение рассказывает о преступлениях местной власти против простых рабочих, крестьян и студентов, а так же приносит нам сведения об использовании РАБСКОГО труда. Но самое худшее и мерзкое во всём этом то, что данная уродская система поддерживается мировыми правительствами и признаётся ими как единственное легитимное правительство Сибири!\nМы знаем, что Пластмассовый Мир в точности будет соблюдать Великое Сибирское Перемирие, знаем, что они готовят промышленность для уничтожения нашего великого Освободительного Фронта. Исходя из полученных разведовательных данных мы можем сделать выводы о том, что проклятые наследники Колчака нападут на нас приблезительно 1 мая следующего года, в 7-ую годовщину нашей Революции! Нам остаётся только надеяться на Нашего Спасителя и активно продолжать готовиться к Священной Народной войне"
 let.3.a:0 "Смерть стоит у нашего порога"
 let.4.t:0 "Тревожные вести"
 let.4.d:0 "Постепенно до нас доходят новости от окраинных коммун, которые, похоже, не несут ничего хорошего. Вскрытие некоторых бункеров и осмотр складов показали практическое отсутсвие продуктов питания. Учитывая наше население и территории не трудно предположить, что наступает то, чего мы так боялись - голод. Пришла пора собрать Совет для обсуждения данной проблемы!"
 let.4.a:0 "Это не предвещает ничего хорошего..."
 let.5.t:0 "Парадокс"
 let.5.d:0 "Идеология Летовского Народного Освободетельного Фронта уникальна, а его идеи не имеют себе равных. Совет Летовии - это настоящий авангард борцов, творцов и патриотов, сторонников левых идеалов. В нашей системе абсолютно каждый смог найти себе место и может показать собственные управленчиские навыки. И хотя подобная система довольно странно сочетается с единственной разрешённой в стране партией - Национал-Коммунистическое Движение "Русский Прорыв", а так же породила фракционализм внутри всего Совета, мы всё ещё верим в превосходство нашей вольной системы советов и коммун!"
 let.5.a:0 "Продолжаем продолжать"
 let.6.t:0 "Кого-то ещё"
 let.6.d:0 "Наш народ стерпел много невзгод. Но он точно никогда не терпел тиранов. Когда Путин погиб - мы уничтожили его прихлебателей в нашем славном городе. Когда кровавый Сталин попытался установить тоталитарный ад - мы не стерпели. Когда Колчак выжимал из нас все соки - мы восстали и убили его. Мы надеемся, верим в лучшее, но...\nС каждым днём по улцам Омска ходит всё больше и больше угрюмых людей, что не верят в Победу. На их лицах просто ожидание конца. С каждым днём всё меньше людей идут в армии, всё хуже работают и всё больше пытаются уйти в себя, как и Наш Спаситель. Но даже пока есть минимальный шанс на победу - мы будем сражаться! Да?"
 let.6.a:0 "На каждом говне отпечаток лица. На каждом лице ожиданье конца"
 let.7.t:0 "Знамёна"
 let.7.d:0 "Сегодня по всей стране прошли знаменательные акции. Сотни тысяч обычных людей прошагали по главным площадам и улицам всех крупных городов, выкрикивая лозунги в поддержку Егора Летова и деятельности Совета. Очевидно, что подобная акция в положительную сторону скажется на боевом духе народа и сгладит некоторые появившиеся после начала голода углы"
 let.7.a:0 "Борьба продолжается"
 let.8.t:0 "Новая вера"
 let.8.d:0 "Голод меняет сознание народа, сплачивает его в единый монолитный непробиваемый камень. Отныне мало людей не одобряет действия Совета. Наоборот, люди начинают сплачиваться вокруг него всё больше и больше. Горе лучше всего переживать вместе. Так мы победим!"
 let.8.a:0 "Егор Летов спасёт нас!"
 let.9.t:0 "Дембельская"
 let.9.d:0 "Вооружённые силы Летовии - вопрос спорный. Десятки тысяч людей состояли в повстанческих войсках Национал-Коммунистического Движения ещё до Революции, а после захвата Омска в новосформированные отряды народной милиции пришли сотни тысяч храбрейших сынов отчизны. Армия состояла на добровольных началах, была демократичной и достаточно сильной, чтобы давать отпор равному врагу.\nНо с приходом на нашу землю сапогов иностранных интервентов Освободительный Фронт оказался в крайне плачевном состоянии. Гигантский численный и качественный перевес позволил нашим врагам сломить народные милиции в рекордные сроки. 6 месяцев понадобилось врагу для того, чтоб оставить от нашей армии едва ли половину её изначальной боевой мощи. Но мы не сдались. Враги так и не сломили финальную линию обороны, а сотня тысяч солдат 1,5 года сдерживала многомиллионные орды интервентов и остатки бывших сил Колчака. Нам повезло, что капиталистам не хватило духу добить нас.\nНынешняя армия Летовии - лишь тень былого величия. Демократия в милициях анархистов соседствует с тотальной иерархией в рядах национал-борщевиков, а многие из частей даже не имеют банальных винтовок. У нас нет времени на решение проблем, а потому нам придётся использовать те ресурсы, что у нас есть, и молиться за наших защитников, чтобы они простояли хотя бы ещё один день на своём посту."
 let.9.a:0 "Погоди немного - отдохнём и мы"
 let.10.t:0 "Заговор"
 let.10.d:0 "Омск - город-загадка. В нём обитает привеликое множество существ, которые одним фактом своего существования могут нарушать законы физики, а некоторые городские аномалии просто невозможно описать с помощью современной науки. Но может быть мы сможем выудить из того что-нибудь полезное?"
 let.10.a:0 "Чудо-чудеса"
 let.11.t:0 "Крылатый Рок"
 let.11.d:0 "Омская Птица - могущественное создание, предвестник Хаоса и Апокалипсиса. Но, как он завялет сам, его особо не интересует уничтожение рода людского, а в нас он видит лишь жалких букашек. Тем не менее он великодушно предложил нам свою помощь. Полная свобода и некоторая... плата в обмен на существенную помощь в подготовке к войне."
 let.11.a:0 "Заманчивое предложение"
 let.12.t:0 "Забытые войска"
 let.12.d:0 "Наконец, спустя более чем 3 года мы смогли наладить связи с несколькими десятками отрядами на востоке! По их завялениям они располагаются на территории Тайги, где их приютил местный "правитель" Николай Тарасов. В данный момент им был отдан приказ на перегруппировку и выдвижение к границам Пластмассового Мира. Местным партизанам так же был дан приказ на проложение самого безопасного маршрута от границы Тайги до города Таврическое. Не известно сколько дней займёт это путешествие, но мы будем ждать настоящих героев Великой Сибирской войны!"
 let.12.a:0 "Хорошо"
 let.13.t:0 "Операция "Осень""
 let.13.d:0 "Наше коммандование спланировало одну достаточно перспективную операцию по небольшому ослаблению Пластмассового Мира. Несколько опытных солдат пойдут в составе диверсионных групп и при поддержке местных партизан попробуют выкрасть военное снаряжение у врага!"
 let.13.a:0 "Приступайте, товарищи!"
 let.14.t:0 "Подходя к концу"
 let.14.d:0 "5 лет подходят к концу. Каждый из нас потрудился на славу, каждый стал творцом истории Омска. Война стоит у нашей двери, а что она принесёт нам - спасение или смерть - неизвестно. Солдаты уже прощаются со своими семьями, а в коммунах проходит раздача винтовок и сухпайков. Мы шли к этой Войне долгих 5 лет. Так давайте встретим её вместе!"
 let.14.a:0 "Тьма окутывает Сибирь..."
 let.15.t:0 "Война"
 let.15.d:0 "Война. Все люди в Летовии знали, что это такое. Каждый сталкивался с ней, каждый готовил свою семью к предстоящему конфликту. И, похоже, что сегодня подготовка к войне полностью оправдала себя.\nРанним утром в генштаб пришла самая важная новость за последние 5 лет - без объявления войны Пластмассовый Мир атаковал Летовский Народный Освободительный Фронт. По всей границе уже идут бои, в то время как небо и землю заполняет рёв моторов, свист бомб, хлопки пуль и кровавые реки.\nВсё в одночасье перестало иметь смысл. Все мечты, надежды, амбиции и страх были моментально отложены в сторону. Лишь одна вещь отныне имеет значение - ..."
 let.15.a:0 "ВОЙНА!!!"
 let.16.t:0 "Слово"
 let.16.d:0 ""Есть у нас, есть, есть, ЕСТЬ, ЕСТЬ! Это у них у всех, а у нас есть, есть, ЕСТЬ, ЕСТЬ! Всю жизнь песни пел только про то, что у нас есть, ЕСТЬ, ЕСТЬ! Не будем мы умирать! Никто из нас суецидом не закончит! Ни единый! Будем жить, жить, ЖИТЬ, назло им всем, блять, сраным! Победа будет наша! Наша победа! Наша победа! Наша победа! Наша победа! НАША ПОБЕДА! НАША ПОБЕДА!!! НАША ПОБЕДА!!! Все они обосрутся, блять, победим!": такое обращение дал сегодня Егор Летов всему народу Освободетельного Фронта."
 let.16.a:0 "ПОБЕДА БУДЕТ НАША!!!"
 let.17.t:0 "Победа"
 let.17.d:0 "Это свершилось. Всё было не зря. Сегодня утром наши войска победоносно добили остатки армии Пластмассового Мира и захватили в плен основную часть гениралитета и политической элиты врага, в том числе и президента Пластикового Путина. Наши пот, слёзы и кровь были отмщены! УРА!!!"
 let.17.a:0 "Лишь одно осталось на свете - Победа. Наша Победа"
 let.18.t:0 "Макет"
 let.18.d:0 "Партия "Макет" - проклятие Сибири. Сборище дегенератов, уродов, убийц и преступников со всего мира! Не мудрено, что первым же делом мы постарались уничтожить эту гнилую партию и её членов. Отныне партия "Макет" полностью запрещена, а полевые суды выноят для её активных членов единственный верный приговор."
 let.18.a:0 "Смерть..."
 let.19.t:0 "Майор"
 let.19.d:0 "Майор Мешков - лидер КГБ. Он - жестокий глаз Пластмассового Мира, что следил за всеми обычными людьми. Он сеял раздор и ужас в Сибирских землях, пересажал множество невинных людей в тюрмы, а когда-то он загнал Нашего Спасителя в психушку! Его злобным деяниям не может быть прощения и он ответит за все свои преступления перед народом!"
 let.19.a:0 "Пойманная рыба постигает воздух..."
 let.19.b:0 "Потому что рыба, потому что надо!"
 let.20.t:0 "Царь"
 let.20.d:0 "Пластиковый Путин - клон, марионетка в руках корпораций и мошенников. Он - глава всей банды, называемой Пластмассовый Мир, что возглавил это отродье несколько лет назад. Жестокий тиран и самодур, отвратительные помыслы которого просочились во все слои гос. аппарата нашего врага. И он точно не заслуживает прощения."
 let.20.a:0 "Определённо ему понравятся омские подвалы"
 let.20.b:0 "Напомните, а как погиб демон-Колчак?"
 let.21.t:0 "Пример"
 let.21.d:0 "Иван Говнов - генерал-авантюрист, что пришёл к нам из-за Урала. Он - самый молодой из всех основных лиц Пластмассового Мира, ему всего 16 лет, но он уже проявил себя как садист и настоящий кровавый тиран. Он расстрелял целую серию демонстраций, активно использовал отравляющие вещества и определённо участвовал в коррупционных армейских схемах. Но... он лишь ребёнок, достаточно глупый и неопытный. Может быть нам стоит отправить его домой?"
 let.21.a:0 "Его стоит выслать из страны и отправить домой"
 let.21.b:0 "Иван Говнов достаточно опасен, чтобы просто гулять на свободе"
 let.21.c:0 "Он ответит за все преступления. Жизнью"
 let.22.t:0 "Солнце взошло"
 let.22.d:0 "Пластмассовый Мир уничтожен. Раз и навсегда. Скверна путинизма и потомков демона-Колчака больше не потревожит сибирские просторы, уж мы об этом позаботились. Эпоха Годов Народов кончилась 20 лет назад, так почему бы нам не начать новую веху в истории человеческой цивилизации? Начинается последняя эпоха в истории рода людского - Вечная Весна - и мы доведём до конца наше дело и отплатим буржуинам за наши страдания. Священнаяя Народная война не кончилась. Она только начинается... ГОТОВЬТЕСЬ!"
 let.22.a:0 "К МИРУ БЕЗ ГРЕХА!!!"
 let.23.t:0 "Полный провал!"
 let.23.d:0 "Отчёты о прошедшей операции "Осень"... Ну как бы выразиться... ПОЛНЫЙ ПИЗДЕЦ! Очевидно, что враг знал о готовящейся операции, выследил диверсантов и партизан и уничтожил их почти в полном составе. Выжившие получили серьёзные ранения и испытывают настоящий шок от произошедшего."
 let.23.a:0 "Блять!"
 let.24.t:0 "Сомнительные результаты"
 let.24.d:0 "Отчёты о прошедшей операции "Осень" неудовлетворительны. Диверсанты и партизаны попытались совершить атаку на склады, но встретились с гораздо более сильными солдатами Пластмассового Мира. Наша сторона понесла большие потери и приняла решение ретироваться. Затраты не оправдали ожиданий."
 let.24.a:0 "М-да..."
 let.25.t:0 "Операция удачна?"
 let.25.d:0 "Отчёты о прошедшей операции "Осень" вполне ожидаемы. Диверсанты и партизаны совершили атаку на склады и оружейные, однако встретили отпор со стороны солдат Пластмассового Мира. Обе стороны понесли ощутимые потери, однако наша группа смогла доставить груз до конечного пункта назначения, пусть и далеко не в желаемом объёме."
 let.25.a:0 "Ну хоть что-то"
 let.26.t:0 "Неплохие резульаты"
 let.26.d:0 "Отчёты о прошедшей операции "Осень" неплохи. Наши диверсанты и местные партизаны проникли на продовольственные базы и оружейные, однако в ходе переправки припасов завязалась перестрелка с регульярными частями Пластмассового Мира. Мы нанесли им ощетимый урон, а потери среди наших солдат минимальны. Груз хоть и доставлен в целости и сохранности, но дошёл до пункта назначения не целиком."
 let.26.a:0 "Неплохо, очень неплохо"
 let.27.t:0 "Восхитительная операция"
 let.27.d:0 "Отчёты о прошедшей операции "Осень" поражают. Наши диверсанты при поддержке местных партизан смогли организовать атаку на складские помещения войск Пластмассового Мира. Потерь среди наших военнослужащих не обнаружено, а огромные ящики с припасами доставлены на нашу границу. Отличная работа!"
 let.27.a:0 "Слава Летовии!"
 let.28.t:0 "Запрос из Летовии?" 
 let.28.d:0 "До нас доходят странные новости и заявления. Официальные представители абсолютно закрытого Летовского Народного Освободительного Фронта. По заявлениям послов из Омска Летовия находится в затруднительном положении и ждёт поддержки от "братских по духу режимов со всего мира". Конечно, данные завяления достаточно подозрительны, но, тем не менее, мы должны хоть как-то отреагировать или даже помочь сторонникам из Омска. Как мы ответим?"
 let.28.a:0 "Мы отправим им несколько стареньких винтовок"
 let.28.b:0 "Кто-нибудь хочет поехать в Летовию?"
 let.28.c:0 "Летов получит и людей, и оружие!"
 let.28.e:0 "Они и без нас справятся"
 let.29.t:0 "Возвращение домой"
 let.29.d:0 "Партизаны справились. Огромные массы солдат чудом оказались незамеченными и смогли пройти путь от основной их базы до Таврического. Даже находясь в менее чем 50 километрах от крупного города Калачинска их никто не смог засечь, что уже говорит о тотальной безолаберности местных пограничников и вооружённых сил. Солдаты уже получили новое жильё, обмундирование и вооружение, а многие радостные защитники отчизны поехали встречать своих родных и близких. Священная Народная война близка и эти войска определённо помогут нам в предстоящем конфликте, но пока забытые войска и партизаны могут спокойно отдохнуть."
 let.29.a:0 "Они заслужили небольшой отдых в кругу семьи"
 let.30.t:0 "Белые солдаты"
 let.30.d:0 "Частные Военные Компании - важная часть вооружённых сил Пластмассового Мира. Гнилые, жадные, глупые, но опытные и сильные солдаты удачи, воюющие только ради денег. Они готовы предать, обмануть, убить, сломать всех людей на Земле только ради грязной горстки монет. Но мы всё ещё сможем сыграть на их алочности. Да, они не уйдут просто так, даже если мы их очень сильно попросим. А вот заплатить им достаточную сумму денег мы более чем можем. Отправим им запрос на полный вывод войск из Пластмассового Мира в обмен на амнистию и крупную сумму денег."
 let.30.a:0 "Надеюсь, что это сработает..."
 let.31.t:0 "Продолжение"
 let.31.d:0 "Матушке-Сибири появились наглые и жадные до власти дельцы, что и смогли возглавить правительство. Александр Васильевич Колчак и его «Белая Гвардия»‎ стали настоящими царями бескрайних просторов и начали делать абсолютно всё ради собственного обогащения. Обычным делом стали массовые оргии чиновников, золотые унитазы, раскошные банкеты и открытая сверхэксплуатация пролетариата. Мы долго терпели гнёт этой гниды и его жалких прихлебателей, отдавали вампирам свою кровь и труд, плакали от горя и безысходности. \nНо Наш Спаситель, Егор Летов, не оставил народ Сибири в беде. 5 далёких лет назад Он и солдаты Национал-Коммунистического Движения «Русский Прорыв»‎ ворвались в здание омского горсовета и расстреляли всех чиновников, а их поганого главаря утопили в Иртыше. Именно так появилась наша Родина, Летовский Народный Освободительный Фронт. \nНо не все согласились с нашими идеями. Весь мир, объединённый злобой и ненавистью, обрушился на Омск, попытался задушить нашу Утопию. Но Наш Спаситель не сдал город и не предал свой народ. Фронт заплатил сотнями тысяч людских жизней, уничтожив миллионы вражеских солдат, но смог отстоять наш город и великую мечту. \nВпереди нас ожидает много трудностей, а остатки демона-Колчака и прихлебатели мировых буржуинов всё ещё окружают завоевания Революции, но мы уверены, что Наш Спаситель приведёт нас к Победе! \nВедь так?"
 let.31.a:0 "Долгая память - хуже чем сифилис"
 