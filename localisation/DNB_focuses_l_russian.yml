l_russian:
 buchenvald:0 "Стройбаты"
 buchenvald_desc:0 "Людей у нас дофига ходит, а в солдаты записать нельзя — стволов нема. Дадим им лопаты — пусть копают. А то чё пацаны умирают, а они бакланят, ёпта."
 give_me_ur_lunch:0 "Отжать мобилки"
 give_me_ur_lunch_desc:0 "У наших парней на передовой телефончиков вообще нет. А без телефончиков фигово — ни вражескую оборону пофоткать, ни скорую вызвать, даже не загуглить как окоп копать. Отправим солдатню по падикам — соберём благотворительность на нужды фронта."
 nice_car_u_hav:0 "Угнать тачки"
 nice_car_u_hav_desc:0 "Не, вот щас я конкретно не врубаю — почему у нас по городам мажоры всякие катают на чётких машинках, бронированные, протюнингованные, все дела, а наши солдаты в это время на пулемёты считай голышём бегают? У нас диктатура быдла или буржуазия сраная? Отберём у них тачилы. Перераспределение богатства, ебать."
 pipies_can_shoot_too:0 "Самодельные бомбарды"
 pipies_can_shoot_too_desc:0 "Рэмбочёк меня на последней сходке конкретно задолбал. Заладил: 'Нам арта нужна, без арты нам ДЗОТы выносить нечем'. Я блядь сам знаю, что арта нужна, но где я её возьму? Я её высрать что ли должен? Но тут шахтёр чёткую идею подкинул: щас пока тепло, надо трубы отопления выкопать и на стволы пушек перепилить. Ну, шахтёр сказал — он пускай и делает, а то чё?"
 uroki_truda:0 "Заставим школоту работать"
 uroki_truda_desc:0 "Я сегодня в школу ходил, типо пиздюков воодушевлять, шоб учились лучше. Зашёл на урок труда, и охуел — у них станки стоят чётенькие причётенькие, прям хоть щас на них шо хочешь делай, хоть стволы, хоть танки, а пацанята вместо этого стулья пилят. Лобзиком. Я на трудовика наорал, только этому алкашу ваще похуй было. Надо пойти разбираться с директрисой, чтобы школота начала что надо делать, а заодно чтобы расписание подправили — уроков труда побольше вставили. Каму етот русский с матешой нужоны... А, шо? Каникулы? Отменяются каникулы, епт."
 ploti_nolog:0 "Военный нолог"
 ploti_nolog_desc:0 "Я когда в школе был,я там историчку их встретил. Остальные училки грымзы страшные, а эта прям во! Ну я к ней подкатил, у нас там шуры-муры, всё сложилось кароч. После я лежу, курю, а она мне за историю затирает, говорит, что Путин, русский царь сдохший, во время войны особый налог собирал, на армейские нужды. Ну я и подумал — а ведь крутая мысль! Надо и нам такое замутить. Лишние рубасы всегда куда потратить найдётся."
 let_them_go:0 "Отпустить анархистов"
 let_them_go_desc:0 "Вот засада! У нас и так с Доном жопа полная, а тут ещё эти борщевики вылезли. Нам щас вообще не до них... Бля... Они анархисты, но у них вроде как есть главари, с которыми можно перетереть. Пусть они в этом своём Харькове чем угодно занимаются, лишь бы нас не трогали. Потом с ними разберёмся."
 notmyfault:0 "Спихнуть войну на бунтарей"
 notmyfault_desc:0 "Кажется, лохи начинают что-то подозревать. Режим качают, плакатами на площадях машут, работать отказываются. Как в таких условиях воевать ваще? Надо какую-нибудь байду придумать, чтобы народ успокоить... О! Скажем что это не бунтари появились из-за затянутого махача, а наоборот."
 stukachi:0 "Набрать полицаев"
 stukachi_desc:0 "Пошел слух, что бунтарские настроения пропогандируются из-за бугра. Ваще мы этот слух и пустили, но вдруг в натуре так и есть? Надо набрать парней, чтобы прочекали, есть у нас крысы или нет. За одно может своего шпиона в Дон забросим."
 ti_borshevik:0 "Облавы на анархистов"
 ti_borshevik_desc:0 "МГБшники прошерстили пару заброшенных подвалов, в которых могли прятаться шпионы. Шпионов не нашли, но зато нашли несколько схронов с оружием. Не донским, нашим, видимо с заводов спиздили. Надо прошерстить подвалы заводчан, которые с борщевиками тусят — наверняка там ещё больше стволов."
 gop_stop:0 "Поставить лавочки"
 gop_stop_desc:0 "Узнав, что война затягиваевается из-за пятой колонны, многие собрались в добровольчекские банды, которые ходят по тёмным местам и устраивают гоп-стоп всяким мутным пацанам. Это круто конечно, только они ходят хрен знает где и не делятся отжатым бабл... То есть, уликами. Надо бы устроить им организацию. Поставим лавочки в местах, где действительно нужно присматривать за ситуацией и прикрепим к ним пацанов. И заставим платить таксу за каждую лавку."
 glyanem_vidosiki:0 "Поглядеть видосы"
 glyanem_vidosiki_desc:0 "По сети гуляют видосы, снятые прямо в бою. Я недавно видел офигенное — пацану снесло всё лицо, глаз нет, вместо рта дырка, а он живой, в сознании и что-то провыть пытается. Надо бы изучить эти видосы по лучше, чтобы понять, что мы делаем не так. И надавать по башке тем, кто их сливает."
 astra_militaris:0 "Гвардия Кабана"
 astra_militaris_desc:0 "Кабан — один из особо отличившихся гопарей. Резкий, дерзкий, и дохуя популярный. Его компашка насчитывает сотню хорошо вооружённых и хорошо тренированных парней, и всегда есть несколько тысяч желающих присоедениться. Надо отправить его в армейку, пока он не начал быковать на нас."
 screw_this_don:0 "К чёрту Дон"
 screw_this_don_desc:0 "Если честно, то нам с самого начала этот Дон нафиг был не нужен. Мы хотели наехать на Зелёных, но один еблан перепутал направление, потому что держал карту вверх ногами. Сначала мы решили с ним всё равно повоевать, хули нет, но сейчас, когда анархисты восстали, как-то слишком напряжно стало. Надо начать мирные переговоры — эта война им даётся так же тяжело, как и нам."
 not_surennder:0 "Воюем до конца"
 not_surennder_desc:0 "Соскачить с войны?! Да я тебе сейчас по ебалу пропишу! Кто тут ещё хочет сдаться? Всех урою!"
 
 

